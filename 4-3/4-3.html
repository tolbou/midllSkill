<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            border: 2px double black;
            border-collapse: collapse;
            width: 60%;

            margin: auto;

        }

        th,
        td {
            border: 2px double black;
            padding: 10px;

            width: 20%;

            min-width: 60px;

            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>名前</th>
            <th>金額</th>
            <th>個数</th>
            <th>担当</th>
        </tr>
        <tr>
            <td>車</td>
            <td rowspan="2">100万</td>
            <td>300個</td>
            <td>山田</td>
        </tr>
        <tr>
            <td>自転車</td>
            <td>30台</td>
            <td rowspan="2">田中</td>
        </tr>
        <tr>
            <td>飛行機</td>
            <td colspan="2">不明</td>
        </tr>
        <tr>
            <td colspan="3">秘密</td>
            <td>金子</td>
        </tr>
    </table>
</body>

</html>
